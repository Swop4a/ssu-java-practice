<!DOCTYPE html>
<html>
  <head>
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  	<title>Spring Boot WebSocket Chat Application</title>
  	<link rel="stylesheet" href="/css/main.css"/>
    <script defer src="/js/sockjs.min.js"></script>
    <script defer src="/js/stomp.min.js"></script>
    <script type="module" src="/js/utils/getAvatarColor.js"></script>
    <script type="module" src="/js/chat.js"></script>
    <script type="module" src="/js/main.js"></script>
  </head>
  <body>
    <noscript>
    	<h2>Sorry! Your browser doesn't support Javascript</h2>
    </noscript>

    <div id="username-page">
    	<div class="username-page-container">
    		<h1 class="title">Type your username and room name</h1>
    		<form id="usernameForm" name="usernameForm">
    			<div class="form-group">
    				<input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control"/>
    				<input type="text" id="room" placeholder="Room" autocomplete="off" class="form-control"/>
    			</div>
    			<div class="form-group">
    				<button type="submit" class="accent username-submit">Start Chatting</button>
    			</div>
    		</form>
    	</div>
    </div>

    <div id="chat-page" class="hidden">
    	<div class="chat-container">
    		<div class="chat-header">
    			<h2>Spring WebSocket Chat Demo</h2>
    			<h3 id="room-title"></h3>
    		</div>
    		<div class="connecting">
    			Connecting...
    		</div>
    		<ul id="messageArea">

    		</ul>
    		<form id="messageForm" name="messageForm" nameForm="messageForm">
    			<div class="form-group">
    				<div class="input-group clearfix">
    					<input
                type="text"
                id="message"
                placeholder="Type a message..."
                autocomplete="off"
    						class="form-control form-control_solo"
              />
    					<button type="submit" class="primary">Send</button>
    				</div>
    			</div>
    		</form>
    	</div>
    </div>
  </body>
</html>
